qng_1644_unification.1.t:0 "Manchu Entry into the Passes"
qng_1644_unification.1.d:0 "As the situation inside the passes becomes clearer, the Qing court orders the armies to cross into the heartland."
qng_1644_unification.1.a:0 "Across the passes!"
qng_1644_unification_gain_cb_tt:0 "We gain the 'Reunify China' casus belli against the Shun armies and immediately declare war on them."
