 estate_common_crown_ending: "In general, it is better for the government estate to have more power than the other estates."

 nobles_estate_shishen: "Gentry"
 nobles_estate_shishen_desc: "This estate represents the scholar-gentry of the Middle Kingdom—those who pass the imperial examinations, steward the local bureaucracy, and manage the rites that keep the civilized world in balance. They judge themselves trustees of Confucian order and expect the ruler's deference in return for their expertise.\n$estate_common_crown_ending$"

 shishen_rural_development: "Rural Development"
 shishen_rural_development_desc: "Grants the gentry exclusive advantages in rural construction, accompanied by cultural and educational initiatives and tax reductions. This privilege strengthens their control over local infrastructure and reinforces their role as guardians of traditional culture."

 shishen_corvee_exemption: "Corvée Exemption"
 shishen_corvee_exemption_desc: "Exempts the gentry from corvée labor and reduces their tax burden. This privilege significantly increases their satisfaction and power, while reducing the state's ability to extract resources from them."

