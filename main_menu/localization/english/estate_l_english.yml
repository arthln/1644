 estate_common_crown_ending: "In general, it is better for the government estate to have more power than the other estates."
 gentry_estate: "Gentry"
 gentry_estate_desc: "This estate represents the scholar-gentry of the Middle Kingdom—those who pass the imperial examinations, steward the local bureaucracy, and manage the rites that keep the civilized world in balance. They judge themselves trustees of Confucian order and expect the ruler's deference in return for their expertise.\n$estate_common_crown_ending$"
 gentry_estate_shizhen: "Shìshēn"

 gentry_examination_patronage: "Examination Patronage"
 gentry_examination_patronage_desc: "Funds the regional examination halls, giving the gentry exclusive influence over recruitment and reinforcing their status as arbiters of merit."

 gentry_militia_patronage: "Militia Patronage"
 gentry_militia_patronage_desc: "Allows the gentry to organize local militias, ensuring their households can defend the realm even at a local level and giving their leaders a share of military prestige."

 gentry_cultural_wardens: "Cultural Wardens"
 gentry_cultural_wardens_desc: "Entrusts the gentry with protecting rites, schools, and ancestral cults. Their guidance keeps the cultural fabric stable while offering them added leverage over education and ceremony."
