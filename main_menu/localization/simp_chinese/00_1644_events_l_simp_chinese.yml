qng_1644_unification.1.title:0 "紫气东来"
qng_1644_unification.1.desc:0 "据探子来报，流贼李自成已然席卷中原，关内人心浮动。内秘书院大学士范文程告诉我们，这是一个绝佳的机会，如果事态一切顺利，我朝必将如前金、蒙元那般入主中原！"
qng_1644_unification.1.historical_info:0 "...中原百姓蹇罹丧乱，荼苦已极，黔首无依，思择令主，以图乐业，虽间有一二婴城负固者，不过自为身家计，非为君效死也，是则明之受病种种，已不可治，河北一带，定属他人。其土地人民，不患不得，患得而不为我有耳。盖明之劲敌，唯在我国，而流寇复蹂躏中原，正如秦失其鹿，楚汉逐之。我国虽与明争天下，实与流寇角也。战必胜，攻必取，贼不如我；顺民心，招百姓，我不如贼。为今日计，我当任贤以抚众，使近悦远来......是当申严纪律，秋毫勿犯，复宣谕以昔日不守内地之由，及今进取中原之意，而官仍其职，民复其业，录其贤能，恤其无告，将见密迩者绥辑，逖听者风声，自翕然而向顺矣。夫如是，则大河以北，可传檄而定也。"
qng_1644_unification.1.a:0 "入关！入关！"
qng_1644_unification.1.b:0 "尼堪妄言而已。依旧准备下一次破口抄略。"


qng_1644_banner_army.1.title:0 "八旗整军"
qng_1644_banner_army.1.desc:0 "多尔衮调集八旗，只待入关。"
qng_1644_banner_army.1.a:0 "铁骑候命。"

csh_1644_army.1.title:0 "大顺两路进军"
csh_1644_army.1.desc:0 "李自成与刘芳亮分统两路，南北对进，直指京师。山西百姓箪食壶浆，以迎王师。我们转战天下十四年，如今终于迎来了胜利。"
csh_1644_army.1.historical_info:0 "倡义提营首总将军为奉命征讨事：自古帝王兴废，兆于民心。嗟尔明朝，大数已终，严刑重敛，民不堪命。诞我圣主，体仁好生，义旗一举，海宇归心。渡河南而削平豫楚，入关西而席卷三秦。安官抚民，设将防边，大业已定。止有晋燕，久困汤火。不忍坐视，特遣本首于本月二十日，自长安领大兵五十万，分路进征为前锋；我主亲提兵百万于后。所过丝毫无犯。为先牌谕文武官等，刻时度势，献城纳印，早图爵禄；如执迷相拒，许尔绅民缚献，不惟倍赏，且保各处生灵，如官兵共抗，兵至城破，玉石不分，悔之何及？"
csh_1644_army.1.a:0 "嗟尔明朝，气数已尽！"

wsg_1644_army.1.title:0 "关宁铁骑备战"
wsg_1644_army.1.desc:0 "关宁军团，左右为难。"
wsg_1644_army.1.a:0 "铁骑备战。"

cxi_1644_army.1.title:0 "川西整军"
cxi_1644_army.1.desc:0 "张献忠屯巴东，窥视四川。"
cxi_1644_army.1.a:0 "西营集结。"
