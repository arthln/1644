l_simp_chinese:

qng_1644_unification.1.t:0 "紫气东来"
qng_1644_unification.1.d:0 "据探子来报，流贼李自成已然席卷中原，关内人心浮动，这正给我们带来了一个绝佳的机会，如果事态一切顺利，我朝必将如前金、蒙元那般入主中原！"
qng_1644_unification.1.a:0 "入关！入关！"
qng_1644_unification_gain_cb_tt:0 "我们将获得针对顺、明的“中华统一”战争理由并立刻对其开战。"

qng_1644_banner_army.1.t:0 "八旗整军"
qng_1644_banner_army.1.d:0 "多尔衮调集八旗，只待入关。"
qng_1644_banner_army.1.a:0 "铁骑候命。"

csh_1644_army.1.t:0 "大顺两路进军"
csh_1644_army.1.d:0 "李自成与刘芳亮分统两路，南北对进，直指京师。"
csh_1644_army.1.a:0 "嗟尔大明，气数已尽！"

wsg_1644_army.1.t:0 "关宁铁骑列阵"
wsg_1644_army.1.d:0 "吴三桂集关宁铁骑，困守宁远。"
wsg_1644_army.1.a:0 "铁骑备战。"

cxi_1644_army.1.t:0 "川西整军"
cxi_1644_army.1.d:0 "张献忠屯巴东，窥视四川。"
cxi_1644_army.1.a:0 "西营集结。"
