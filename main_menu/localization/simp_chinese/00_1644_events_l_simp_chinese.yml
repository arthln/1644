csh_1644_start_army.1.title:0 "大顺两路进军"
csh_1644_start_army.1.desc:0 "李自成与刘芳亮分统两路，南北对进，直指京师。山西百姓箪食壶浆，以迎王师。我们转战天下十四年，如今终于迎来了胜利。"
csh_1644_start_army.1.historical_info:0 "倡义提营首总将军为奉命征讨事：自古帝王兴废，兆于民心。嗟尔明朝，大数已终，严刑重敛，民不堪命。诞我圣主，体仁好生，义旗一举，海宇归心。渡河南而削平豫楚，入关西而席卷三秦。安官抚民，设将防边，大业已定。止有晋燕，久困汤火。不忍坐视，特遣本首于本月二十日，自长安领大兵五十万，分路进征为前锋；我主亲提兵百万于后。所过丝毫无犯。为先牌谕文武官等，刻时度势，献城纳印，早图爵禄；如执迷相拒，许尔绅民缚献，不惟倍赏，且保各处生灵，如官兵共抗，兵至城破，玉石不分，悔之何及？"
csh_1644_start_army.1.a:0 "嗟尔明朝，气数已尽！"

csh_1644_unification.1.title:0 "进京赶考"
csh_1644_unification.1.desc:0 "宣府既下，山东、河北再无强敌，朱姓的江山要倒了！此时闯王本意深固根本，恢复农耕，然而北京明廷无能“剿匪”，却有能饶舌，几次和谈不下，仍意图收拢天下官军集中平乱。如此咄咄逼人，义军诸将无人愿意坐以待毙。然而，也并非所有人都明白在顺天等待他们的是什么。"
csh_1644_unification.1.historical_info:0 "...咨尔明朝，久席泰宁，寖弛纲纪。君非甚暗，孤立而炀蔽恒多；臣尽行私，比党而公忠绝少。甚至贿通宫府，朝端之威福日移；利擅宗绅，闾左之脂膏罄竭。公侯皆食肉纨绔，而恃为腹心；宦官悉龁糠犬豚，而借其耳目。狱囚累累，士无报礼之心；征敛重重，民有偕亡之恨。肆昊天既穷乎仁爱，致兆民爰苦于灾祲。朕起布衣，目击憔悴之形，身切痌瘝之痛......尔能体天念祖，度德审几，朕将加惠前人，不吝异数。如杞如宋，享祀永延，用彰尔之孝；有室有家，民人胥庆，用彰尔之仁。凡兹百工，勉保乃辟，绵商孙之厚禄，赓嘉客之休声。克殚厥猷，臣谊靡忒。惟今诏告，允布腹心。君其念哉，罔恫怨于宗工，勿阽危于臣庶。臣其慎哉，尚效忠于君父，广贻谷于身家。永昌元年谨诏。"
csh_1644_unification.1.a:0 "於皇武王！无竞维烈。"
csh_1644_unification.1.tt1:0 "立刻挺进幽燕，对拒不投降的朱由检及其从犯恭行天罚。"
csh_1644_unification.1.b:0 "胜殷遏刘，耆定尔功。"
csh_1644_unification.1.tt2:0 "为了避免与明国彻底撕破脸皮，我们会先占领山东、截断大运河，争取迫使朱由检主动投降。"

csh_1644_unification.2.title:0 "天翻地覆"
csh_1644_unification.2.desc:0 "永昌元年三月十九日，我军挺进顺天城。这天上午，我军迈着胜利的步伐由外城通过正阳门、崇文门、宣武门进入顺天内城。在刘宗敏、李过、牛金星、宋献策等人的陪同下，李自成这个当年的驿站马夫，骑着高头大马来到了象征着全中国权威所在的皇城。立马承天门下。李自成抚今追昔，感慨万千。忽然，他拿起弓来，搭上一支箭，照着承天门的门匾上射了过去。于是，“奉天承运”的明王朝垮台了。"
csh_1644_unification.2.historical_info:0 "十九日早，宫人四出，踉跄问道，百姓惶遽......有二三百男妇，自西来云：「已进城矣！」少顷，又有二三百人来云：「好了好了，不杀人了。速贴『顺民』二字于门首。」百姓有觅得黄纸者，有得红纸者，俱书「顺民」二字粘于门。少顷复设香案，粘黄纸一条，书「大顺永昌，皇帝万岁万万岁」。贼兵俱白帽青衣，御甲负箭，衔枚贯走。百姓门俱闭，有行走者避于道傍，亦不相诘。寂然无声，惟闻甲马之音。大叫云：「有驴马者速献出，敢藏匿者斩！」有驴马者即时牵出。少顷，将大宅斩门而入，小宅插令箭于门首，以示欲用之意。予时避于焦家桥衚同内。至午后，百姓粘「顺民」二字于帽上，往来奔走如故......是日添设门兵，禁人出入。放马兵入城，街坊衚同无不至者，俱不抄掠。贼初入城，有兵二人抢前门铺中紬缎，即磔杀之，以手足钉于前门左栅栏上，予目击之。————《甲申纪事》 陈士锦"
csh_1644_unification.2.a:0 "“予小子既获仁人，敢祗承上帝”"

