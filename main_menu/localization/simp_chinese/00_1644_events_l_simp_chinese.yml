qng_1644_unification.1.title:0 "紫气东来"
qng_1644_unification.1.desc:0 "据探子来报，流贼李自成已然席卷中原，关内人心浮动。内秘书院大学士范文程告诉我们，这是一个绝佳的机会，如果事态一切顺利，我朝必将如前金、蒙元那般入主中原！"
qng_1644_unification.1.historical_info:0 "辛酉，大学士范文程上摄政王启曰：...中原百姓蹇罹丧乱，荼苦已极，黔首无依，思择令主，以图乐业，虽间有一二婴城负固者，不过自为身家计，非为君效死也，是则明之受病种种，已不可治，河北一带，定属他人。其土地人民，不患不得，患得而不为我有耳。盖明之劲敌，唯在我国，而流寇复蹂躏中原，正如秦失其鹿，楚汉逐之。我国虽与明争天下，实与流寇角也。战必胜，攻必取，贼不如我；顺民心，招百姓，我不如贼。为今日计，我当任贤以抚众，使近悦远来......是当申严纪律，秋毫勿犯，复宣谕以昔日不守内地之由，及今进取中原之意，而官仍其职，民复其业，录其贤能，恤其无告，将见密迩者绥辑，逖听者风声，自翕然而向顺矣。夫如是，则大河以北，可传檄而定也。"
qng_1644_unification.1.a:0 "入关！入关！"
qng_1644_unification.1.b:0 "尼堪妄言而已。依旧准备下一次破口抄略。"

mng_1644.1.title:0 "南迁之议"
mng_1644.1.desc:0 "督师李建泰兵马尽数瓦解，宁远总兵吴三桂、山海关总兵高第也来不及入卫京师，山东总兵刘泽清更是谎称受伤实则逃遁。蓟镇总兵唐通不满于宦官监军，逃往居庸关。大小臣工毫无忠义，流寇又近在咫尺，我们在顺天无论如何也撑不下去了。"
mng_1644.1.historical_info:0 "复颁罪己诏于天下曰：朕承天御宇以来，十有七年；夙夜不遑，思臻上理。流寇又作，调兵措饷，实非得已。乃年年征战，加派日多；本欲安民，未免重累：朕之罪也。贪官污吏乘机巧取，加耗鞭朴，日为尔苦；朕深居九重，不能体察：朕之罪也。将懦兵骄，莫肯用命；焚杀淫掠，视尔如仇：朕任用非人，朕之罪也。以致寇势鸱张，胁从愈众；如豫、楚、秦、晋，偏地受害；百姓忍怨吞声，无所控诉。思我皇祖休养尔等近三百年，至今横遭惨毒，有如此极；朕实痛之，有如焚灼！今巳调各路兵——天下忠愤之志倡义勤王、志取封爵者，水陆并进，为民报仇。今与尔士民约：钱粮、剿饷，巳行蠲免；郡县官有私征私派、滥罚滥刑，朕不时密访正罪。仍察天下大小将士战守有功，立与陞赏；官民男妇节义死难，从优赠恤。一切不便于民之事，尽行革除。至于被害绅士、军民人等，一时畏死从贼，原非甘逆；除自成罪在不赦，余伪将有斩渠、献城，即与侯爵。其士卒来归者，分别赏赉。愿官者，一体拔用；不愿者，安插宁家。近如金有章等擢用、黄阁等宽恤，朕心谅其不得已也。他如文伪职牛金、喻星上猷等、武伪职刘宗敏、罗戴恩等，皆朕之臣子，自陷贼庭；如乃心王室、伺隙反正，朕亦何忍弃之，悉赦罪复职。于戏！天心未改，祖德尤深。朕方罪己省愆，用贤图治；改从前之败辙，加与尔等维新。贼平之后，耕田乐业，永为王民，不亦休哉！——《崇祯实录》"
mng_1644.1.a:0 "“朕不能守社稷，可殉社稷”"
mng_1644.1.b:0 "康王渡江，尚能中兴"
mng_1644.1.tt1:0 "君王死社稷"
mng_1644.1.tt2:0 "在众叛亲离的情况下，朱由检决定轻装简从，从天津浮海前往南京。"

