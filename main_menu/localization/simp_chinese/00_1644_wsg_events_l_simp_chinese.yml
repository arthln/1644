 wsg_1644_choice.1.title: "吴三桂的抉择"
 wsg_1644_choice.1.desc: "李自成大军入京，明社稷倾覆。关外清军乘势入关，天下鼎沸。身镇山海关的吴三桂，面临抉择：是引清军入关，转祸为福；是归顺闯王，苟全性命；抑或仍效忠大明，图一线中兴之机？"
 wsg_1644_choice.1.historical_info: "历史上，吴三桂于崇祯十七年引清兵入关，与多尔衮联手击败李自成，形成清廷入主中原的关键转折。"

 wsg_1644_choice.1.a: "投奔清廷"
 wsg_1644_choice.1.b: "归顺李自成"
 wsg_1644_choice.1.c: "忠于大明"

