 wsg_1644_choice.1.title: "长城内外"
 wsg_1644_choice.1.desc: "关宁军的设立是为了应对来自东北方向女真人的威胁，这支军队被视为明朝边军的精锐之师，然而在十余年对金、清战争中已是损失惨重，如今仅剩宁远一座孤城悬于关外。屋漏偏逢连夜雨，外部战争失利同时，关内的闯贼席卷宣大，皇帝一纸诏书令我军弃宁远而入关勤王，现京师已破，闯贼，或者说大顺皇帝遣使来劝降，并许诺封官加爵。我等何去何从，还望将军决断。"
 wsg_1644_choice.1.historical_info: "甲申年三月十三，崇祯令宁远总兵吴三桂率军入关勤王。行军半途吴三桂得知京师已被攻破，遂撤回山海关。此时，关内是攻破京师灭亡大明的顺军，关外是虎视眈眈的清军，关宁军的抉择将会决定中国的命运。"

