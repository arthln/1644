 wsg_1644_choice.1.title: "长城内外"
 wsg_1644_choice.1.desc: "关宁军的设立是为了应对来自东北方向女真人的威胁，这支军队被视为明朝边军的精锐之师，然而在十余年对金、清战争中已是损失惨重，如今仅剩宁远一座孤城悬于关外。屋漏偏逢连夜雨，外部战争失利同时，关内的闯贼席卷宣大，皇帝一纸诏书令我军弃宁远而入关勤王，现京师已破，闯贼，或者说大顺皇帝遣使来劝降，并许诺封官加爵。我等何去何从，还望将军决断。"
 wsg_1644_choice.1.historical_info: "甲申年三月十三，崇祯令宁远总兵吴三桂率军入关勤王。行军半途吴三桂得知京师已被攻破，遂撤回山海关。此时，关内是攻破京师灭亡大明的顺军，关外是虎视眈眈的清军，关宁军的抉择将会决定中国的命运。"

 wsg_1644_choice.1.a: "效唐故事，借虏平寇"
 wsg_1644_choice.1.b: "改朝换代，大势所趋"
 wsg_1644_choice.1.c: "身受国恩，以死报之"

 wsg_1644_choice_join_qng_tt: "成为清廷的[subject_type|e]。"
 wsg_1644_choice_join_csh_tt: "成为大顺的[subject_type|e]。"
 wsg_1644_choice_join_mng_tt: "成为大明的[subject_type|e]。"

 wsg_1644_choice.2.title: "勤王之议"
 wsg_1644_choice.2.desc: "经过漫长的商议和犹豫，三月初四日，朝廷诏封吴三桂为平西伯，并命吴三桂、唐通等统兵入卫京师。然而，这也意味着宁远将被放弃，十万辽人将会流离失所。"
 wsg_1644_choice.2.historical_info: "三月，远议撤宁远镇，并调三桂入京，协勦秦寇，封三桂西平伯，上手敕谕之，命速入。————钱馨《甲申传信录》"
 wsg_1644_choice.2.a: "报君黄金台上意，提携玉龙为君死"
 wsg_1644_choice.2.b: "我们辽人不会抛弃自己的家乡"
 wsg_1644_choice.2.tt1: "收守关之效，成荡寇之功，虽属下策，诚亦不得已之思。"
 wsg_1644_choice.2.tt2: "第关宁迫切神京，所系尤重。三桂兵五千为奴所畏，不独宁远恃之，关门亦恃之。虽缓急未必能相救，而有精兵在彼，人心自壮。倘一旦调去，其余皆分守各城堡之兵，未必可用也。……万一差错，臣等之肉其足食乎？"

 wsg_1644_choice.3.title: "天子浮海"
 wsg_1644_choice.3.desc: "陛下从天津乘船逃走了！他没有通知任何人，被抛弃的我们应当如何是好？"
 wsg_1644_choice.3.a: "大势已去，打开关门"
 wsg_1644_choice.3.b: "微管仲，吾其被发左衽矣"
 wsg_1644_choice.3.c: "只能去同东江镇汇合"
 wsg_1644_choice.3.d: "我们不会离开我们的家乡"
