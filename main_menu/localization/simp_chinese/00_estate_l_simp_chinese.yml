l_simp_chinese:

 nobles_estate_shishen: "士绅"
 nobles_estate_shishen_desc: "代表着中原的士族与科举仕绅，他们通过科举考试获得功名，掌管乡里事务、荐举贤人、守护礼乐。他们的姿态决定着朝局是否安定。\n$estate_common_crown_ending$"

 shishen_rural_development: "乡村建设"
 shishen_rural_development_desc: "授予士绅在乡村建设上的优势，伴随文教事业和赋税削减。这一特权强化了他们对地方基础设施的控制，巩固了其作为传统文化守护者的地位。"

 shishen_corvee_exemption: "徭役免除"
 shishen_corvee_exemption_desc: "免除士绅的徭役负担，减轻其赋税。这一特权大幅提升了他们的满意度和权力，同时降低了国家从他们身上获取资源的能力。"

