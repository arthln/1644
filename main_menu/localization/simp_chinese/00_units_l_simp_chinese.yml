l_simp_chinese:

a_1644_chinese_pikemen:0 "步营"
a_1644_chinese_pikemen_desc:0 "以近战为主的步兵编制，兼具守备与突击能力，是各方军队的基干兵力。"
a_1644_chinese_musketeers:0 "火器营"
a_1644_chinese_musketeers_desc:0 "装备火绳枪与少量火炮支援的火器部队，负责提供远程火力并配合步军推进。"
a_1644_chinese_cavalry:0 "骑营"
a_1644_chinese_cavalry_desc:0 "整编自旗军与地方骑队的重骑兵，强调冲击力与机动性，用于穿插敌阵、夺取要害。"
a_1644_guanning_cavalry:0 "关宁铁骑"
a_1644_guanning_cavalry_desc:0 "以甲骑、火铳与骑射融合著称的关宁铁骑，擅长在辽东平原进行高速冲击，是明末北方最精锐的骑兵之一。"

