l_simp_chinese:

a_1644_chinese_pikemen:0 "晚明战兵营"
a_1644_chinese_pikemen_desc:0 "以长枪和冷兵器为主装备的晚明战兵营制，训练尚可但火器配备不足。"
a_1644_chinese_musketeers:0 "西法火器营"
a_1644_chinese_musketeers_desc:0 "仿效西法训练、以火绳枪和火炮支援为核心的精锐营制，源自孙元化等人整顿下的登州火器营。能以密集火力撕开敌军阵列，是明末最强大的步兵部队之一。"
a_1644_chinese_cavalry:0 "骑营"
a_1644_chinese_cavalry_desc:0 "各镇独立组建的骑兵。"
a_1644_guanning_cavalry:0 "关宁铁骑"
a_1644_guanning_cavalry_desc:0 "以甲骑、火铳与骑射融合著称的关宁铁骑，是明末北方最精锐的骑兵之一。"

