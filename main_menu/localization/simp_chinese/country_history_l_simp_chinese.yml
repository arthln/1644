 country_history_CSH:0 "[GetCountry('CSH').GetLongName]源自陕西北地的起义军，征战十四年后终于与京畿仅隔一线。李自成入主西安、设朝永昌，整饬农军与旧官僚，并以“均田免赋”的旗号招徕天下。如今宣大诸镇瓦解、黄河运粮绵延难及，京畿宗室与阉党互相猜忌，正是#italic 闯王#!问鼎中原的良机。\n\n然而，大明残余的边镇旧部仍掌握兵权，关外的[GetCountry('QNG').GetLongName]也在窥伺机枢。是沿大运河南下截断江南粮道，还是北进幽燕迫使朱氏投降？[GetCountry('CSH').GetGovernment.GetRuler.GetShortName]必须在短时间内平衡旧官、军头与百姓的期待，才能让“大顺”的理想真正落地。"
 country_history_QNG:0 "自努尔哈赤起兵、皇太极建政以来，[GetCountry('QNG').GetLongName]以八旗体制整合满洲诸部，笼络蒙、汉精英。甲申之变前夕，范文程等人主张“顺民心以图中原”，[GetCountry('QNG').GetLongName]辽河以东集结劲旅，只待天下有关。\n\n但入关并非易事：关宁军尚守宁远，大顺与明廷都可能暂时与我们讲和以拖延时间。若要受命于天，既需铁骑乘势推进，也要安抚汉臣、尊重原有的赋役与官制；否则在关内陷入漫长的消耗战，八旗的锐气就会被磨灭。"
 country_history_MNG:0 "[GetCountry('MNG').GetLongName]自洪武开国以来统御华夏近三百年，如今却内外交困：九边诸镇覆灭、朝堂党争不止、流寇席卷河南陕西。崇祯帝虽勤于政事，却无力弥补财政崩坏与军备空虚。京师以北的昌平、山海关仍有镇兵死守，江南的漕运与江北粮仓也尚未完全失陷，只要能重整军政，王朝仍有一线转圜。\n\n然而时间对朱氏不利。若不能安抚左良玉等地方武力，并迅速清剿闯军与张献忠，就可能同时遭遇大顺与满洲夹击，使“国本”彻底崩塌。能否在风雨飘摇中挽回天命，让大明再度中兴？"

