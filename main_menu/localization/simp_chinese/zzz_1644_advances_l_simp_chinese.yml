l_simp_chinese:
 ming_administrative_heritage: "明代行政遗产"
 ming_administrative_heritage_desc: "明代从里甲制、鱼鳞图册到代代军机处，形成了一套高度集权又能下沉到基层的行政体系。这一遗产体现在更高的内阁效率、更大的政府规模与更强的财政动员能力上。"

 ming_military_heritage: "明代军事遗产"
 ming_military_heritage_desc: "从卫所制、土兵到戚家军训练法、九边与绿营，再到代军的营制与十全武功，明代两代在军事组织与战术上积累了丰富经验，使国家能够动员更庞大的军队并维持长期作战。"

 ming_economic_heritage: "明代经济遗产"
 ming_economic_heritage_desc: "以盐业垄断、银本位、大运河维护与景德镇瓷业为代表，明代经济在手工业、商贸与财政制度上高度发达，为全国性的工商业网络与早期工场手工业奠定基础。"

 ming_cultural_heritage: "明代文化遗产"
 ming_cultural_heritage_desc: "小说、戏曲、科举教育共同构成了明代文化世界。它既维系了高水平的文人传统，也培育了广泛的文化消费与教育体系，提高了识字率与文化影响力。"

 ming_diplomatic_heritage: "明代外交遗产"
 ming_diplomatic_heritage_desc: "朝贡体系、土司制度与对藩属的册封，使明代在东亚构建起以自己为中心的外交秩序。这一遗产提升了对属国与边疆势力的掌控，也强化了宗主国的合法性。"


